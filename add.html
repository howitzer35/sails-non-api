<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plus des pups!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  </head>
  <body>

    <div class="container">
      <h1>Make more dogs!</h1>
      <form id="addDogs" class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Name: must be all uppercase</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="e.g. Rin Tin Tin">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Breed</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="breed" placeholder="e.g. Great Dane">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Sex</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="sex" placeholder="e.g. Male/Female">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="age" placeholder="e.g. 1 year, 2 months">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Height in Inches</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="height_in_inches" placeholder="e.g. 23">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Weight in Pounds</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="weight_in_pounds" placeholder="e.g. 70">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="addDogButton" type="submit" class="btn btn-default">Add the Pup</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/javascript/add.js"></script>
  </body>
</html>
